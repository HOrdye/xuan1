<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天玄 - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366F1; /* Indigo-500 */
            --secondary-color: #EC4899; /* Pink-500 */
            --accent-color: #8B5CF6; /* Violet-500 */
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            padding-bottom: 70px;
        }

        .nav-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: white;
        }

        .setting-item {
            transition: all 0.2s ease;
        }

        .setting-item:active {
            background-color: #F3F4F6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <div class="nav-header">
        <div class="flex justify-between items-center p-4 border-b">
            <div class="text-lg font-bold text-indigo-600">设置</div>
            <div>
                <button class="p-2 text-gray-500">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 设置列表 -->
    <div class="p-4">
        <!-- 账号设置 -->
        <div class="mb-6">
            <h3 class="text-sm text-gray-500 mb-2 px-2">账号设置</h3>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="setting-item flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                            <i class="fas fa-user text-indigo-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">个人资料</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center">
                            <i class="fas fa-lock text-pink-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">账号安全</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                            <i class="fas fa-bell text-purple-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">消息通知</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 偏好设置 -->
        <div class="mb-6">
            <h3 class="text-sm text-gray-500 mb-2 px-2">偏好设置</h3>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="setting-item flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-palette text-blue-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">主题颜色</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">星空紫</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                            <i class="fas fa-language text-green-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">语言</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">简体中文</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center">
                            <i class="fas fa-font text-yellow-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">字体大小</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">中</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 隐私与权限 -->
        <div class="mb-6">
            <h3 class="text-sm text-gray-500 mb-2 px-2">隐私与权限</h3>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="setting-item flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                            <i class="fas fa-shield-alt text-red-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">隐私设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center">
                            <i class="fas fa-map-marker-alt text-orange-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">位置权限</span>
                    </div>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-100 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-500"></div>
                    </label>
                </div>
                <div class="setting-item flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-teal-100 flex items-center justify-center">
                            <i class="fas fa-camera text-teal-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">相机权限</span>
                    </div>
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-100 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-500"></div>
                    </label>
                </div>
            </div>
        </div>

        <!-- 算法偏好 -->
        <div class="mb-6">
            <h3 class="text-sm text-gray-500 mb-2 px-2">算法偏好</h3>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="setting-item flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                            <i class="fas fa-yin-yang text-indigo-500"></i>
                        </div>
                        <div class="ml-3">
                            <span class="text-gray-700">中式玄学权重</span>
                            <p class="text-xs text-gray-500 mt-1">八字、六爻、神煞等</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">70%</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                            <i class="fas fa-moon text-purple-500"></i>
                        </div>
                        <div class="ml-3">
                            <span class="text-gray-700">西式玄学权重</span>
                            <p class="text-xs text-gray-500 mt-1">塔罗牌、星盘等</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">30%</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 其他设置 -->
        <div class="mb-6">
            <h3 class="text-sm text-gray-500 mb-2 px-2">其他</h3>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="setting-item flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-info-circle text-gray-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">关于天玄</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">v1.0.0</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item flex justify-between items-center p-4 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-file-alt text-gray-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">用户协议</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-broom text-gray-500"></i>
                        </div>
                        <span class="ml-3 text-gray-700">清除缓存</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 mr-2">23.5MB</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 退出登录按钮 -->
        <div class="mb-6">
            <button class="w-full py-3 bg-white rounded-xl text-red-500 font-medium shadow-sm">
                退出登录
            </button>
        </div>
    </div>
</body>
</html>
