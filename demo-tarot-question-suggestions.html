<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>塔罗占卜高频问题推荐演示</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      font-family: 'PingFang SC', 'Microsoft YaHei', Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tarot-demo-container {
      background: rgba(30, 20, 60, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 40px 32px 32px 32px;
      max-width: 480px;
      width: 100%;
    }
    .tarot-title {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    .tarot-desc {
      text-align: center;
      color: #e0e0ff;
      margin-bottom: 28px;
      font-size: 1.1em;
    }
    .suggestion-labels {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
      justify-content: center;
    }
    .suggestion-btn {
      background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
      color: #4b2067;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(160,140,209,0.08);
    }
    .suggestion-btn:hover {
      background: linear-gradient(90deg, #fbc2eb 0%, #a18cd1 100%);
      color: #2d0c3a;
      box-shadow: 0 4px 16px rgba(160,140,209,0.18);
    }
    .tarot-input-label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.05em;
      color: #ffe082;
      font-weight: 500;
    }
    .tarot-input {
      width: 100%;
      min-height: 60px;
      border-radius: 10px;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      color: #333;
      background: #f7f6fa;
      margin-bottom: 24px;
      box-sizing: border-box;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .tarot-input:focus {
      box-shadow: 0 0 0 2px #a18cd1;
    }
    .tarot-btn {
      width: 100%;
      background: linear-gradient(90deg, #fbc2eb 0%, #a18cd1 100%);
      color: #4b2067;
      border: none;
      border-radius: 24px;
      padding: 14px 0;
      font-size: 1.15em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .tarot-btn:hover {
      background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
      color: #2d0c3a;
    }
  </style>
</head>
<body>
  <div class="tarot-demo-container">
    <div class="tarot-title">🔮 塔罗占卜</div>
    <div class="tarot-desc">请选择一个你关心的问题，或自定义输入你的疑问，探索命运的神秘面纱。</div>
    <div class="suggestion-labels" id="suggestionLabels">
      <!-- 标签按钮自动生成 -->
    </div>
    <label class="tarot-input-label" for="tarotQuestion">请输入您想要咨询的问题（可选）</label>
    <textarea id="tarotQuestion" class="tarot-input" placeholder="例如：我的事业发展如何？我的感情运势怎样？我该如何面对当前的困境？"></textarea>
    <button class="tarot-btn">选择牌阵</button>
  </div>
  <script>
    const suggestions = [
      '我的事业发展如何？',
      '我的感情运势怎样？',
      '近期财运如何？',
      '我该如何面对当前的困境？',
      '未来三个月会有什么新机会？',
      '我与某某的关系会如何发展？',
      '需要注意哪些健康问题？',
      '目前的选择是否正确？'
    ];
    const labelsContainer = document.getElementById('suggestionLabels');
    const input = document.getElementById('tarotQuestion');
    suggestions.forEach(q => {
      const btn = document.createElement('button');
      btn.className = 'suggestion-btn';
      btn.textContent = q;
      btn.onclick = () => {
        input.value = q;
        input.focus();
      };
      labelsContainer.appendChild(btn);
    });
  </script>
</body>
</html>
