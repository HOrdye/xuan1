<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API配置修复工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .form-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background 0.3s;
    }
    button:hover { background: #45a049; }
    button:disabled { background: #cccccc; cursor: not-allowed; }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: bold;
    }
    .success { background: rgba(76, 175, 80, 0.3); border: 1px solid #4CAF50; }
    .error { background: rgba(244, 67, 54, 0.3); border: 1px solid #f44336; }
    .warning { background: rgba(255, 152, 0, 0.3); border: 1px solid #ff9800; }
    .guide {
      background: rgba(33, 150, 243, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #2196F3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔧 API配置修复工具</h1>
    
    <div class="guide">
      <h3>📋 配置步骤</h3>
      <ol>
        <li>选择AI服务提供商</li>
        <li>输入您的API密钥</li>
        <li>点击"测试连接"验证</li>
        <li>点击"保存配置"应用设置</li>
      </ol>
    </div>

    <div class="form-group">
      <label for="provider">选择AI服务提供商：</label>
      <select id="provider" onchange="updateProviderInfo()">
        <option value="deepseek">DeepSeek - 推荐（性价比高）</option>
        <option value="qianwen">通义千问 - 国内稳定</option>
        <option value="openai">OpenAI - 功能强大</option>
        <option value="claude">Claude - 安全可靠</option>
      </select>
    </div>

    <div class="form-group">
      <label for="apiKey">API密钥：</label>
      <input type="password" id="apiKey" placeholder="输入您的API密钥..." />
      <button type="button" onclick="toggleApiKeyVisibility()">👁️ 显示/隐藏</button>
    </div>

    <div class="form-group">
      <label for="baseUrl">API地址（可选）：</label>
      <input type="url" id="baseUrl" placeholder="留空使用默认地址" />
    </div>

    <div class="form-group">
      <button onclick="testConnection()">🔍 测试连接</button>
      <button onclick="saveConfig()">💾 保存配置</button>
      <button onclick="clearConfig()">🗑️ 清除配置</button>
    </div>

    <div id="status"></div>

    <div class="guide">
      <h3>🔗 获取API密钥</h3>
      <div id="providerInfo">
        <strong>DeepSeek：</strong>
        <br>1. 访问 <a href="https://platform.deepseek.com/" target="_blank" style="color: #87CEEB;">https://platform.deepseek.com/</a>
        <br>2. 注册并登录账号
        <br>3. 在控制台创建API密钥
        <br>4. 复制密钥到上方输入框
      </div>
    </div>

    <div class="guide">
      <h3>❓ 常见问题</h3>
      <details>
        <summary style="cursor: pointer; font-weight: bold;">配置后仍然显示401错误？</summary>
        <p>请检查API密钥是否正确，确保没有多余空格，并验证账户余额。</p>
      </details>
      <details>
        <summary style="cursor: pointer; font-weight: bold;">测试连接失败？</summary>
        <p>可能是网络问题或API服务暂时不可用，请稍后重试。</p>
      </details>
    </div>
  </div>

  <script>
    // 提供商信息
    const providerInfo = {
      deepseek: {
        name: 'DeepSeek',
        url: 'https://platform.deepseek.com/',
        defaultBaseUrl: 'https://api.deepseek.com',
        model: 'deepseek-chat'
      },
      qianwen: {
        name: '通义千问',
        url: 'https://dashscope.aliyun.com/',
        defaultBaseUrl: 'https://dashscope.aliyuncs.com',
        model: 'qwen-plus'
      },
      openai: {
        name: 'OpenAI',
        url: 'https://platform.openai.com/api-keys',
        defaultBaseUrl: 'https://api.openai.com',
        model: 'gpt-3.5-turbo'
      },
      claude: {
        name: 'Claude',
        url: 'https://console.anthropic.com/',
        defaultBaseUrl: 'https://api.anthropic.com',
        model: 'claude-3-sonnet-20240229'
      }
    };

    // 更新提供商信息
    function updateProviderInfo() {
      const provider = document.getElementById('provider').value;
      const info = providerInfo[provider];
      document.getElementById('providerInfo').innerHTML = `
        <strong>${info.name}：</strong>
        <br>1. 访问 <a href="${info.url}" target="_blank" style="color: #87CEEB;">${info.url}</a>
        <br>2. 注册并登录账号
        <br>3. 在控制台创建API密钥
        <br>4. 复制密钥到上方输入框
      `;
    }

    // 切换API密钥可见性
    function toggleApiKeyVisibility() {
      const input = document.getElementById('apiKey');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // 显示状态
    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    // 测试连接
    async function testConnection() {
      const provider = document.getElementById('provider').value;
      const apiKey = document.getElementById('apiKey').value.trim();
      const baseUrl = document.getElementById('baseUrl').value.trim();

      if (!apiKey) {
        showStatus('❌ 请输入API密钥', 'error');
        return;
      }

      showStatus('🔄 正在测试连接...', 'warning');

      try {
        const info = providerInfo[provider];
        const url = baseUrl || `${info.defaultBaseUrl}/v1/chat/completions`;
        
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: info.model,
            messages: [{ role: 'user', content: '测试连接' }],
            max_tokens: 10
          })
        });

        if (response.ok) {
          showStatus('✅ 连接成功！API配置正确', 'success');
        } else {
          const errorText = await response.text();
          showStatus(`❌ 连接失败：${response.status} - ${errorText}`, 'error');
        }
      } catch (error) {
        showStatus(`❌ 连接失败：${error.message}`, 'error');
      }
    }

    // 保存配置
    function saveConfig() {
      const provider = document.getElementById('provider').value;
      const apiKey = document.getElementById('apiKey').value.trim();
      const baseUrl = document.getElementById('baseUrl').value.trim();

      if (!apiKey) {
        showStatus('❌ 请输入API密钥', 'error');
        return;
      }

      const config = {
        provider,
        apiKey,
        baseURL: baseUrl || providerInfo[provider].defaultBaseUrl,
        model: providerInfo[provider].model
      };

      // 保存到localStorage
      localStorage.setItem('llm-config', JSON.stringify(config));
      
      // 同时保存到环境配置
      localStorage.setItem('tianxuan_env_config', JSON.stringify({
        VITE_LLM_PROVIDER: provider,
        VITE_LLM_API_KEY: apiKey,
        VITE_LLM_BASE_URL: baseUrl || providerInfo[provider].defaultBaseUrl,
        VITE_LLM_MODEL: providerInfo[provider].model
      }));

      showStatus('✅ 配置已保存！请刷新主应用页面', 'success');
    }

    // 清除配置
    function clearConfig() {
      if (confirm('确定要清除所有配置吗？')) {
        localStorage.removeItem('llm-config');
        localStorage.removeItem('tianxuan_env_config');
        document.getElementById('apiKey').value = '';
        document.getElementById('baseUrl').value = '';
        showStatus('✅ 配置已清除', 'success');
      }
    }

    // 页面加载时恢复配置
    window.addEventListener('load', () => {
      try {
        const saved = localStorage.getItem('llm-config');
        if (saved) {
          const config = JSON.parse(saved);
          document.getElementById('provider').value = config.provider || 'deepseek';
          document.getElementById('apiKey').value = config.apiKey || '';
          document.getElementById('baseUrl').value = config.baseURL || '';
          updateProviderInfo();
          showStatus('📋 已加载保存的配置', 'warning');
        }
      } catch (error) {
        console.error('加载配置失败:', error);
      }
      updateProviderInfo();
    });
  </script>
</body>
</html>
