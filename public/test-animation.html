<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画效果测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .test-title {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .animation-demo {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .bagua-spinner {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            animation: rotate 3s linear infinite;
        }
        
        .bagua-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }
        
        .yin-yang {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(to right, #fff 50%, #000 50%);
            position: relative;
            animation: rotateReverse 2s linear infinite;
        }
        
        .yang, .yin {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .yang {
            top: 0;
            left: 15px;
            background: #000;
        }
        
        .yin {
            bottom: 0;
            left: 15px;
            background: #fff;
        }
        
        .yang::after, .yin::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .yang::after {
            background: #fff;
        }
        
        .yin::after {
            background: #000;
        }
        
        .bagua-trigrams {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .trigram {
            position: absolute;
            width: 20px;
            height: 15px;
            opacity: 0.8;
        }
        
        .trigram-1 { top: 0; left: 50%; transform: translateX(-50%); }
        .trigram-2 { top: 15%; right: 15%; transform: rotate(45deg); }
        .trigram-3 { top: 50%; right: 0; transform: translateY(-50%) rotate(90deg); }
        .trigram-4 { bottom: 15%; right: 15%; transform: rotate(135deg); }
        .trigram-5 { bottom: 0; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .trigram-6 { bottom: 15%; left: 15%; transform: rotate(225deg); }
        .trigram-7 { top: 50%; left: 0; transform: translateY(-50%) rotate(270deg); }
        .trigram-8 { top: 15%; left: 15%; transform: rotate(315deg); }
        
        .line {
            width: 100%;
            height: 2px;
            background: #667eea;
            margin: 2px 0;
            border-radius: 1px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        .progress-demo {
            margin: 2rem 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 1rem 0;
        }
        
        .loading-dots span {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        .status-text {
            color: #495057;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        
        .tip-text {
            color: #6c757d;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotateReverse {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(-360deg); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 2px rgba(102, 126, 234, 0.5); }
            to { box-shadow: 0 0 6px rgba(102, 126, 234, 1), 0 0 10px rgba(118, 75, 162, 0.5); }
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">🎨 动画效果测试</h1>
        
        <div class="animation-demo">
            <h3>八卦旋转动画</h3>
            <div class="bagua-spinner">
                <div class="bagua-inner">
                    <div class="yin-yang">
                        <div class="yang"></div>
                        <div class="yin"></div>
                    </div>
                </div>
                <div class="bagua-trigrams">
                    <div class="trigram trigram-1">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="trigram trigram-2">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="trigram trigram-3">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="trigram trigram-4">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="trigram trigram-5">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="trigram trigram-6">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="trigram trigram-7">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="trigram trigram-8">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            
            <div class="status-text">🧠 AI正在思考您的问题...</div>
            
            <div class="progress-demo">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 75%;"></div>
                </div>
            </div>
            
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <p class="tip-text">易有太极，是生两仪...</p>
        </div>
        
        <div style="background: white; padding: 1rem; border-radius: 8px;">
            <p><strong>测试说明：</strong></p>
            <p>✅ 如果您能看到旋转的八卦图案和进度条动画，说明动画系统正常工作</p>
            <p>🔧 如果动画不流畅或无法显示，请检查浏览器兼容性或刷新页面重试</p>
            <p>📝 这个测试页面包含了LLM加载指示器的核心动画元素</p>
        </div>
    </div>
</body>
</html>
